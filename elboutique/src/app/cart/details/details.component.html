<div class="container close-up-section my-5">
  <h1 class="mb-3">Close Up Details</h1>
  <div class="row border-top align-items-start justify-content-evenly">
    <div class="col-md-6 my-3">
      <div class="basic-feature-section">
        <h1 class="my-3">Basic Feature</h1>
        <span class="basic-feature-span">{{ product.name }}</span>
        <p class="my-2">
          {{ product.description }}
        </p>
      </div>
    </div>
    <div class="col-md-6 my-3">
      <div class="specifications-section">
        <!-- table -->
        <table class="table table-striped table-hover sepcifications-table">
          <tbody>
            <tr *ngFor="let attribute of product.attributes">
              <td>{{ attribute.name }}</td>
              <td>{{ attribute.value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
