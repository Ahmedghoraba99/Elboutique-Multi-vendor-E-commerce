<span class="p-3 fs-3 fw-bold">Similar products</span>
<div class="container-fluid my-5">
  <div class="row">
    <swiper-container
      slides-per-view="4"
      speed="500"
      loop="true"
      space-between="30"
      breakpoints='{
          "350": {
            "slidesPerView": 1,
            "spaceBetween": 10
          }
          ,
          "780":{
            "slidesPerView": 4,
            "spaceBetween": 30
          }
        }'
    >
      <swiper-slide *ngFor="let product of products">
        <a routerLink="/prdoucts/{{ product.id }}">
          <div class="d-flex flex-column">
            <div class="big-deal-product-data p-2">
              <div
                class="big-deal-product-big-tags d-flex flex-row justify-content-between align-items-center"
              >
                <div class="big-deal-product-big-tag">
                  <span *ngIf="product.sale">Deal {{ product.sale }}% Off</span>
                </div>
                <div class="products-wish">
                  <fa-icon [icon]="faHeart"></fa-icon>
                </div>
              </div>
              <div class="big-deal-product-slider">
                <div class="swiper mySwiper big-deal-product-swiper">
                  <div class="swiper-wrapp" id="big-deal-product-wrapper">
                    <swiper-container>
                      <swiper-slide
                        *ngFor="let image of product.images"
                        class="swiper-slide big-deal-product-swiper-slider"
                      >
                        <img
                          [src]="'http://localhost:8000/storage/' + image.image"
                          alt="{{ product.name }}"
                        />
                      </swiper-slide>
                    </swiper-container>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
              </div>
              <div class="big-deal-product-detail">
                <div class="big-deal-detail-header">
                  <div class="big-deal-detail-data">
                    <span>{{ product.name }}</span>
                  </div>
                  <div class="big-deal-info d-flex flex-column my-2">
                    <span class="my-2">{{ product.vendor.name }}</span>
                    <div class="big-deal-price d-flex align-items-center">
                      <strong class="fs-4">{{ product.price }}</strong>
                      <span class="ms-2">EGP</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </a>
      </swiper-slide>
    </swiper-container>
  </div>
</div>
