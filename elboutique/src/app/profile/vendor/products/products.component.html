<div class="h6 text-uppercase">Products</div>
<hr class="hr">
<div class="custom-btn-1 my-3" [routerLink]="['/v/products', 'add']">
  Add new product
</div>
<div class="table-responsive overflow-auto">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Stock</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ getCategoryName(product.category_id) }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm me-2"
                    [routerLink]="['/v/products/edit', product.id]"><i
                        class="fa-solid fa-pen-to-square"></i>
                    <span class="visually-hidden">Edit</span>
                </button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="confirmDelete(product.id)"><i
                            class="fa-solid fa-trash"></i><span class="visually-hidden">Delete</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
