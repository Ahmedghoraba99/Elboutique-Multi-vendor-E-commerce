<div class="h6 text-uppercase">Change Password</div>
<hr class="hr">
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 max-width-md">
        <label for="oldPassword" class="form-label">Old Password</label>
        <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword">
    </div>
    <div class="d-flex gap-4">
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" formControlName="newPassword">
            <div *ngIf="changePasswordForm.get('newPassword')?.errors && changePasswordForm.get('newPassword')?.dirty">
                <small class="text-danger" *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">New
                    Password
                    is required.</small>
                <small class="text-danger" *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">New
                    Password
                    must be at least 8 characters long.</small>
            </div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
            <div
                *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['confirmValidator'] && (changePasswordForm.get('confirmPassword')?.dirty || changePasswordForm.get('confirmPassword')?.touched)">
                <small class="text-danger">Passwords do not match.</small>
            </div>
        </div>
    </div>
    <button type="submit" class="btn primary-bg-color" [disabled]="changePasswordForm.invalid">Change Password</button>
</form>
