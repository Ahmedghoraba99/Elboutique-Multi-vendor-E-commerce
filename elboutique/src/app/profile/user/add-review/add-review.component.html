
<button class="btn btn-primary mt-2" data-bs-toggle="modal"
        data-bs-target="#modalId">Button</button>
<!-- Modal -->
<div
  class="modal fade"
  id="modalId"
  tabIndex="-1"
  role="dialog"
  aria-labelledby="modalTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitleId">
          Modal title
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">

        <div class="container mt-5">
          <h1>Submit a Review</h1>
          <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="rate">Rate</label>
              <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                <input type="radio" id="star5" name="rating" (click)="setRating(5)" [checked]="reviewForm.get('rate')?.value === 5" /><label for="star5" title="5 star">5</label>
                <input type="radio" id="star4" name="rating" (click)="setRating(4)" [checked]="reviewForm.get('rate')?.value === 4" /><label for="star4" title="4 star">4</label>
                <input type="radio" id="star3" name="rating" (click)="setRating(3)" [checked]="reviewForm.get('rate')?.value === 3" /><label for="star3" title="3 star">3</label>
                <input type="radio" id="star2" name="rating" (click)="setRating(2)" [checked]="reviewForm.get('rate')?.value === 2" /><label for="star2" title="2 star">2</label>
                <input type="radio" id="star1" name="rating" (click)="setRating(1)" [checked]="reviewForm.get('rate')?.value === 1" /><label for="star1" title="1 star">1</label>
              </div>
              <div *ngIf="reviewForm.get('rate')?.invalid && reviewForm.get('rate')?.touched" class="text-danger">
                Rate is required and must be between 1 and 5.
              </div>
            </div>
            <div class="form-group">
              <label for="comment">Comment</label>
              <textarea id="comment" formControlName="comment" class="form-control"></textarea>
              <div *ngIf="reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched" class="text-danger">
                Comment is required.
              </div>
            </div>
            <div class="form-group">
              <label for="customer_id">Customer ID</label>
              <input type="text" id="customer_id" formControlName="customer_id" class="form-control">
              <div *ngIf="reviewForm.get('customer_id')?.invalid && reviewForm.get('customer_id')?.touched" class="text-danger">
                Customer ID is required.
              </div>
            </div>
            <div class="form-group">
              <label for="product_id">Product ID</label>
              <input type="text" id="product_id" formControlName="product_id" class="form-control">
              <div *ngIf="reviewForm.get('product_id')?.invalid && reviewForm.get('product_id')?.touched" class="text-danger">
                Product ID is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2" [disabled]="reviewForm.invalid">Submit</button>
          </form>
          <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        </div>




      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
