<div class="h6 text-uppercase">Products</div>
<hr class="hr">
<div class="container">
    <button class="btn btn-primary mb-3" (click)="open(productForm)">Add Product</button>

    <ng-template #productForm let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
                {{ selectedProduct.id ? 'Edit Product' : 'Add Product' }}
            </h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="saveProduct()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="selectedProduct.name" name="name"
                        required />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" [(ngModel)]="selectedProduct.description"
                        name="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" [(ngModel)]="selectedProduct.price"
                        name="price" required />
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" id="category" [(ngModel)]="selectedProduct.category_id"
                        name="category_id" required>
                        <option *ngFor="let category of categories" [value]="category.id">
                            {{ category.name }}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="vendor" class="form-label">Vendor</label>
                    <select class="form-control" id="vendor" [(ngModel)]="selectedProduct.vendor_id" name="vendor_id"
                        required>
                        <option *ngFor="let vendor of vendors" [value]="vendor.id">
                            {{ vendor.name }}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" [(ngModel)]="selectedProduct.stock"
                        name="stock" required />
                </div>
                <div class="mb-3">
                    <label for="images" class="form-label">Images</label>
                    <input type="file" class="form-control" id="images" (change)="onImageChange($event)" multiple />
                </div>
                <div class="form-group">
                    <label for="sale">Sale (%)</label>
                    <input type="number" class="form-control" id="sale" name="sale" [(ngModel)]="selectedProduct.sale">
                </div>
                <div class="form-group">
                    <label for="is_featured">Featured</label>
                    <input type="checkbox" class="form-control" id="is_featured" name="is_featured"
                        [(ngModel)]="selectedProduct.is_featured">
                </div>
                <button type="submit" class="btn btn-primary">
                    {{ selectedProduct.id ? 'Update' : 'Add' }}
                </button>
            </form>
        </div>
    </ng-template>

    <!-- Products Table -->
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Vendor</th>
                <th>Stock</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                    <img src="http://localhost:8000/storage/{{ product.images[0]?.image }}" alt="{{ product.name }}"
                        width="50" height="50">
                </td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.categoryName }}</td>
                <td>{{ product.vendorName }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-warning" (click)="open(productForm, product)">
                        Edit
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="pageSize" (pageChange)="loadPage($event)">
    </ngb-pagination>
</div>
