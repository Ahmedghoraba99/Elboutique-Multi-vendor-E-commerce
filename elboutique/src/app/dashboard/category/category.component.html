<div class="h6 text-uppercase">Categories</div>
<hr class="hr">
<button type="button" class="mb-3 btn primary-bg-color" (click)="open(addCategoryModal)">Add Category</button>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (category of categories; track $index) {
            @if (category) {
            <tr>
                <td>{{ $index + 1 }}</td>

                <td><img src="{{'http://localhost:8000/storage/'+ category.image  }}" width="50" height="50"
                        alt="Category Image" class="category-image"></td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="open(editCategoryModal, category)">Edit</button>

                </td>
                <td><button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">Delete</button></td>
            </tr>}@else {
            <tr>
                <td colspan="5">No categories found.</td>
            </tr>
            }
            }

        </tbody>
    </table>

    <!-- Pagination -->
    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="pageSize" (pageChange)="loadPage($event)"
        [maxSize]="5" [rotate]="true" [ellipses]="true" [boundaryLinks]="true"></ngb-pagination>

    <ng-template #editCategoryModal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Edit Category</h4>
            <button type="button" class="btn btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="saveCategory()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="selectedCategory.name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description"
                        [(ngModel)]="selectedCategory.description"></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" class="form-control" id="image" name="image" (change)="handleFileInput($event)">
                </div>
                <button type="submit" class="btn primary-bg-color my-3">Save</button>
            </form>
        </div>
    </ng-template>


    <ng-template #addCategoryModal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Add Category</h4>
            <button type="button" class="btn btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="saveCategory()">
                <div class="form-group">
                    <label for="newName">Name</label>
                    <input type="text" class="form-control" id="newName" name="newName"
                        [(ngModel)]="selectedCategory.name">
                </div>
                <div class="form-group">
                    <label for="newDescription">Description</label>
                    <textarea class="form-control" id="newDescription" name="newDescription"
                        [(ngModel)]="selectedCategory.description"></textarea>
                </div>
                <div class="form-group">
                    <label for="newImage">Image</label>
                    <input type="file" class="form-control" id="newImage" name="newImage"
                        (change)="handleFileInput($event)">
                </div>
                <button type="submit" class="btn  primary-bg-color my-3">Add</button>
            </form>
        </div>
    </ng-template>
</div>
