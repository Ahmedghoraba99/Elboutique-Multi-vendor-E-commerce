<app-nav></app-nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="container card">
            <div class="card-body">
                <div class="card-header primary-color bg-body border-0 text-center">
                    <h4 class="mb-0">Forgot Password</h4>
                </div>
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                            placeholder="Enter your email">
                        <div *ngIf="forgotPasswordForm.controls['email'].invalid && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)"
                            class="text-danger">
                            <div *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">Email is required
                            </div>
                            <div *ngIf="forgotPasswordForm.controls['email'].errors?.['email']">Invalid email address
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn primary-bg-color float-end">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <app-toast *ngIf="showToast" [message]="toastMessage" [title]="toastTitle"></app-toast>
</div>
