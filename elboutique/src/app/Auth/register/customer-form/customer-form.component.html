<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="avatar" class="form-label">Avatar Image</label>
        <input type="file" formControlName="avatar" accept="image/*" class="form-control" id="avatar"
            placeholder="Choose avatar image">
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" formControlName="fname" class="form-control" id="fname" placeholder="Enter first name">
            <div *ngIf="customerForm.controls['fname'].invalid && (customerForm.controls['fname'].dirty || customerForm.controls['fname'].touched)"
                class="text-danger">
                First name is required
            </div>
        </div>
        <div class="col">
            <label for="midname" class="form-label">Middle Name</label>
            <input type="text" formControlName="midname" class="form-control" id="midname"
                placeholder="Enter middle name">
            <div *ngIf="customerForm.controls['midname'].invalid && (customerForm.controls['midname'].dirty || customerForm.controls['midname'].touched)"
                class="text-danger">
                Middle name is required
            </div>
        </div>
        <div class="col">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" formControlName="lname" class="form-control" id="lname" placeholder="Enter last name">
            <div *ngIf="customerForm.controls['lname'].invalid && (customerForm.controls['lname'].dirty || customerForm.controls['lname'].touched)"
                class="text-danger">
                Last name is required
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" formControlName="dob" class="form-control" id="dob" placeholder="Select date of birth">
        </div>
        <div class="col">
            <label for="gender" class="form-label">Gender</label>
            <select formControlName="gender" class="form-select" id="gender">
                <option value="" disabled>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Enter phone number">
            <div *ngIf="customerForm.controls['phone'].invalid && (customerForm.controls['phone'].dirty || customerForm.controls['phone'].touched)"
                class="text-danger">
                Phone number is required
            </div>
        </div>
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
            <div *ngIf="customerForm.controls['email'].invalid && (customerForm.controls['email'].dirty || customerForm.controls['email'].touched)"
                class="text-danger">
                Valid email is required
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="governorate" class="form-label">Governorate</label>
            <input type="text" formControlName="governorate" class="form-control" id="governorate"
                placeholder="Enter governorate">
        </div>
        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" formControlName="city" class="form-control" id="city" placeholder="Enter city">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="street" class="form-label">Street</label>
            <input type="text" formControlName="street" class="form-control" id="street" placeholder="Enter street">
        </div>
        <div class="col">
            <label for="houseNumber" class="form-label">House Number</label>
            <input type="text" formControlName="houseNumber" class="form-control" id="houseNumber"
                placeholder="Enter house number">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password"
                placeholder="Enter password">
            <div *ngIf="customerForm.controls['password'].invalid && (customerForm.controls['password'].dirty || customerForm.controls['password'].touched)"
                class="text-danger">
                Password must be at least 8 characters long
            </div>
        </div>
        <div class="col">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword"
                placeholder="Confirm password">
            <div *ngIf="customerForm.errors?.['mismatch'] && (customerForm.controls['confirmPassword'].dirty || customerForm.controls['confirmPassword'].touched)"
                class="text-danger">
                Passwords must match
            </div>
        </div>
    </div>
    <button type="submit" class="btn primary-bg-color">Register</button>
</form>
