<div class="container my-5 py-5">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let cat of categories">
      <div
        class="specific-category d-flex flex-column justify-content-end py-3"
        style="
          background-image: linear-gradient(
              173deg,
              rgba(27, 27, 26, 0.29) 0%,
              rgba(27, 27, 26, 0.478) 100%
            ),
            url('http://localhost:8000/storage/{{ cat.image }}');
        "
      >
        <h1 class="ms-4 text-uppercase">{{ cat.name }}</h1>
      </div>
    </div>
  </div>
</div>
