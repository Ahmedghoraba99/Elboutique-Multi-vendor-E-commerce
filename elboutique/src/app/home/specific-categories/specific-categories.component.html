<div class="container-fluid my-5 py-5">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let cat of categories">
     <a routerLink="/categories/{{cat.id}}">
      <div
      class="specific-category d-flex flex-column justify-content-end p-3"
      style="
        background-image: linear-gradient(
            173deg,
            rgba(27, 27, 26, 0.29) 0%,
            rgba(27, 27, 26, 0.478) 100%
          ),
          url('http://localhost:8000/storage/{{ cat.image }}');
      "
    >
      <h1 class="text-start text-uppercase">{{ cat.name }}</h1>
    </div>
     </a>
    </div>
  </div>
</div>
