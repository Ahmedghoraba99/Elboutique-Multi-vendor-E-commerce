<div class="selectDrop position-relative">
    <span class="text-capitalize open-select " (click)="toggleDropdown()" > {{ selectedItem }}</span>
    <fa-icon [icon]="faChevronDown"></fa-icon>
    <div class="select-Drop" [ngClass]="{ 'd-none': !isDropdownOpen }">       
         <div class="search-feild">
            <input class="text-capitalize" type="text"  placeholder ="Search For Category..">
            
        </div>
    
        <ul class="search-result text-capitalize">
            <li *ngFor="let item of ['category 1', 'category 2', 'category 3', 'category 4', 'category 5', 'category 6', 'category 7']; let i = index"
                (click)="setIsOpen(i, item)"
                [ngClass]="{ 'active': selectedIndex === i }">
              {{ item }}
            </li>
        </ul>
    </div>
</div>
