<header class="py-1">
    <div class="container-fluid my-1">
        <div class="row align-items-center">
            <!-- logo -->
            <div class="col-sm-2 logo text-center my-2">
                <img src="../../../assets/images/logo.png" class="img-fluid">
            </div>
            <!-- header search  -->
            <div class="col-sm-6 my-2">
                <div class="header-search d-flex align-items-center">
                    <!-- the search for category -->
                    <app-select-drop></app-select-drop>
                    <!-- search fpr product in the selected category -->
                    <div class="search">
                        <input type="text" placeholder="Search For Products...">
                        <fa-icon [icon]="faSearch"></fa-icon>
                    </div>
            
                </div>
           
            </div>
            <div class="col-sm-4 my-2">
                <div class="header-actions px-2">
                    <div class="header-action-icon d-flex flex-row align-items-baseline justify-content-between m-0 p-0">
                         <div class="action-icon">
                            <a href="#">
                                <fa-icon [icon]="faHeart"></fa-icon>
                                WishList
                                <span>3</span>
                            </a>
                         </div>
                           <div class="action-icon">
                            <a href="">
                                <fa-icon [icon]="faShoppingCart"></fa-icon>
                                Cart
                                <span>3</span>

                            </a>
                           </div>
                       
                           <div class="action-icon">
                            <a href="#" class="user-profile">
                                <img src="../../../assets/images/men.jpg" class="user-profile-img img-fluid">
                            </a>
                           </div>
                          <div class="action-icon">
                            <a  class="mx-2 text-light logout" >
                                Logout
                            </a>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
