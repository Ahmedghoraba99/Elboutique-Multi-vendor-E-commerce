<!-- sidebar.component.html -->

<div class="sidebar primary-bg-color h-100">
    <div class="logo-details" [routerLink]="['/']">
        <i class="text-white fa-solid fa-store"></i>
        <span class="logo-light">Elboutique</span>
    </div>
    <hr class="hr" />
    <div class="nav-links">
        @for (link of navLinks; track $index) {
        <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="item ">
            <span class="icon" [innerHTML]="link.icon"></span>
            <span class="links_name">{{ link.name }}</span>
        </a>
        }
    </div>
    <div class="profile">
        <hr class="hr" />
        <h6 class="text-light my-3">Profile</h6>
        <div class="user-details">
            <img [src]="user.image" alt="User Image" class="avatar" />
            <div class="d-flex flex-column">
                <span class="user-name">{{ user.name }}</span>
                <span class="email">{{ user.email }}</span>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn secondary-bg-color my-4" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i> <span class="mx-2">Log out</span>
            </button>
        </div>
    </div>
</div>
