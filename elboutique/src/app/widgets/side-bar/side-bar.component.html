<!-- sidebar.component.html -->

<div class="sidebar primary-bg-color h-100">
    <div class="logo-details" [routerLink]="['/']">
        <i class="text-white fa-solid fa-store"></i>
        <span class="logo-light">Elboutique</span>
    </div>
    <hr class="hr" />
    <div class="nav-links">
        @for (link of navLinks; track $index) {
        <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="item ">
            <span class="icon" [innerHTML]="link.icon"></span>
            <span class="links_name">{{ link.name }}</span>
        </a>
        }

        <a type="button" class="item" data-bs-toggle="modal" data-bs-target="#logout">
            <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
            <span class="links_name">Logout</span>
        </a>
    </div>

</div>
<div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">
                    Logout
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">Are You Sure to logout ...?</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-danger" (click)="logout()">Yes</button>
            </div>
        </div>
    </div>
</div>
